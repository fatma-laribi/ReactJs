<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">
      class Box extends React.Component{
        
        constructor(props){
          super(props);
          this.state={
            width:100,
            height: 100,
            backgroundColor: "teal"
          }
        }
        componentDidUpdate(){
          alert('color has changed')
        }
      update=()=>{
        this.setState({
          backgroundColor:"red"
        })
      }
      render(){
          return(
              <div id="myBox" style={this.state} onClick={this.update}></div>
             
          )
      }}
      ReactDOM.render(<Box />
              ,document.getElementById('react-container'))
    </script>
  </body>
</html>
