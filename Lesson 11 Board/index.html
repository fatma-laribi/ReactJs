<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <style>
        .note{
            width: 250px;
            height:150px;
            background-color: aquamarine;
            padding:15px;
            border: 1px solid aqua;
            box-shadow: 2px 6px 12px rgba(0,0,0,2);
            display: flex;
            justify-content:flex-end;
        }
    </style>
</head>
<body>
    <div id="react-container">
    </div>
    <script type="text/babel">
        class Note extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    editing:false
                }
            }
            edit=()=>this.setState({editing:true})
            save=()=>{
                var val=this.refs.newText.value;
                alert("the new value is "+val);
                this.setState({editing:false})}
            
            renderDisplay=()=>{ return( <div className="note">
                                <p>{this.props.children}</p>
                                <span>
                                <button onClick={this.edit}>EDIT</button>    
                                <button onClick={this.delete}>X</button>
                                </span>
                            </div>)
                    }
            renderForm=()=>{
                return(
                    <div className="note">
                    <textarea ref="newText"></textarea>
                    <button onClick={this.save}> Save </button>
                    </div>
                )
            }
            render(){
                if(this.state.editing)
                    return this.renderForm();
                else return this.renderDisplay();
            }
        }
        ReactDOM.render(<Note>Hello World</Note>
        ,document.getElementById('react-container'))
        class Board extends React.Component{
          render(){return(
              <div className="board">
                {this.props.count}</div>
          )} 
        }
        ReactDOM.render(<Board count={10} />
        ,document.getElementById('react-container'))
    </script>
    
</body>
</html>
