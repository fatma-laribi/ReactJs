<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <style>
      .component {
        width: 250px;
        height: 150px;
        background-color: aquamarine;
        padding: 15px;
        border: 1px solid aqua;
        box-shadow: 2px 6px 12px rgba(0, 0, 0, 2);
        display: flex;
        justify-content: flex-end;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">
      class Box extends React.Component{
        componentWillMount(){
        alert( 'Component is about to Mount' )
    }
        componentDidMount(){
        alert( 'Component has Mounted' )
    } //the names are important
      render(){
          return(
              <div className="component" id="myBox">
              </div>
          )
      }}
      ReactDOM.render(<Box />
              ,document.getElementById('react-container'))
    
    var getRidOfBox=document.getElementById('myBox');
    getRidOfBox.onclick=()=>{
        ReactDOM.unmountComponentAtNode(document.getElementById("react-container"));
        alert('box unmounted');
    }
    </script>
  </body>
</html>
